<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Settlers{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
</head>
<body>
    <div class="container">
        {% block settlers_content %}{% endblock settlers_content %}
        <hr>
        <footer>
            <p class="has-text-centered">
                {% if user.is_authenticated %}
                Greetings, {{ user }} &bull;
                <a href="{% url "admin:logout" %}">Sign Out</a> &bull;
                {% endif %}
                <a href="{% url "settlers:listing" %}">Games</a>
                <br><small>Version {{ version }}</small>
            </p>
        </footer>
    </div>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    {% load static %}
    <script src="{% static "settlers/js/common.js" %}?v={{ version }}"></script>
    <script src="{% static "settlers/js/views/canvas.js" %}?v={{ version }}"></script>
    <script src="{% static "settlers/js/views/general.js" %}?v={{ version }}"></script>
    <script src="{% static "settlers/js/models.js" %}?v={{ version }}"></script>
    <script src="{% static "settlers/js/app.js" %}?v={{ version }}"></script>
    {% block settlers_application_javascript %}{% endblock settlers_application_javascript %}
</body>
</html>
